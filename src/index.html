<!DOCTYPE html>
<html>
<style>
  body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    width: 100%;
    height: 100%;
    background: rgb(255, 255, 255); /* Sets the HTML background to real black */
  }
  #canvasContainer {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100vw;
    height: 100vh;
    background: rgb(32, 32, 32); /* Ensures the container background is also black */
  }
  #canvasEl {
    border: 1px solid white; /* White border for maximum clarity */
    border-radius: 10px; /* Adds rounded corners to the canvas */
  }
  #mousePos {
    position: absolute;
    top: 5px;
    left: 10px;
    color: white;
    font-family: monospace;
    font-size: 14px;
    background: rgba(0, 0, 0, 0.5);
    padding: 4px 8px;
    border-radius: 4px;
    display: none;
  }
  #hoverInfo {
    position: absolute;
    top: 40px;
    left: 10px;
    color: #00ffcc;
    font-family: monospace;
    font-size: 13px;
    background: rgba(0, 0, 0, 0.6);
    padding: 6px 10px;
    border-radius: 4px;
    white-space: pre-line;
    display: none;
  }
</style>

<div id="mousePos">x: 0, y: 0</div>
<div id="canvasContainer">
  <canvas id="canvasEl"></canvas>
   <!-- keep this template element for dynamic cloning (hidden) -->
   <input id="typeboxTemplate" type="text"
   style="
     position:absolute;
     border:none;
     border-radius:8px;
     padding:8px 12px;
     background:#000;
     color:#fff;
     font:20px monospace;
     outline:none;
     display:none;    /* <-- invisible until needed */
   ">
</div>
<div id="hoverInfo"></div>

<script src="./library.js"></script>
<script type="module">
  import "./game.js";
</script>
</html>
